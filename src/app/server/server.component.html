<h1>Angular Title Component</h1>
<p>Server ID: {{ serverID }}</p>
<p>Server Status: {{ status }}</p>
<button class="btn btn-primary" [disabled]="!newInstance">New Instance</button>
<p>{{ newInstance }}</p>

<button class="btn btn-primary" (click)="onMoreTextClick()">More Text</button>
<p>{{ moreText }}</p>

<input (input)="inputText($event.target.value)" type="text" />
<p>{{text}}</p>
