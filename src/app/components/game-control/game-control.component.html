<div class="container">
  <div class="row">
    <h4>Game Controls</h4>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <button (click)="onGameStart($event.target)" class="btn btn-primary" style="margin-left: 10px;">Start Game</button>
    </div>

    <div class="col-xs-6">
      <button (click)="onGameStop($event.target)" class="btn btn-primary" style="margin-left: 10px;">Stop Game</button>
    </div>
  </div>
</div>
